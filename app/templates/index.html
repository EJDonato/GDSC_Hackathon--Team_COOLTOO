<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Navigation Bar -->
    <nav class="border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-semibold text-gray-900">Logo</span>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Announcement Section -->
        <div class="border border-gray-200 rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-900">Announcement</h2>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4 mb-6">
            <button class="px-6 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Report Incident
            </button>
            <button class="px-6 py-2.5 bg-gray-800 text-white font-medium rounded-lg hover:bg-gray-900 transition-colors">
                Dashboard
            </button>
        </div>

        <!-- Consult Section -->
        <div class="border border-gray-200 rounded-lg p-6">
            <h2 class="text-3xl font-bold text-gray-900">Consult the barangay AI</h2>
            <p class="mt-4 text-gray-600">{{message}}</p>
        </div>
    </main>
</body>
</html>
